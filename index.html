<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Estilizando tabelas</h1>

    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr class="hover">
            <td>001</td>
            <td>Celular</td>
            <td class="numero">R$ 1.400,90</td>
        </tr>
        <tr class="hover">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 2.456,90</td>
        </tr>
        <tr class="hover">
            <td>003</td>
            <td>Notebook</td>
            <td class="numero">R$ 3.475,90</td>
        </tr>

    </table>
    
</body>
</html>
